<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Homne Page</title>
  </head>
  <body>
    <div class="row">
      <div class="container">
        <div class="head">
          <h1 id="welcome"></h1>

          <img src="./assets/img/Jonah-Hill.webp" alt="Profile" class="image" />
        </div>
        <form>
          <div class="form-group">
            <label class="label" for="uname"
              >User Name : <span id="uname"></span>
            </label>
          </div>
          <div class="form-group">
            <label class="label" for="email"
              >Email : <span id="email"></span
            ></label>
          </div>
          <div class="form-check"></div>
        </form>
        <div class="signup">
          <button type="button" class="btn-d" onclick="signup()">
            Create Account
          </button>
        </div>
        <button type="button" class="log-out" id="logoutButton">log Out</button>
      </div>
    </div>
    <script src="./assets/javaScript/index.js"></script>
  </body>
</html>
